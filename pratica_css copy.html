<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>

<style>
	.card {
		width:500px; 
		height: fit-content; 
		background-color: aliceblue; 
		border-radius: 25px; 
		border: solid 2px  rgb(36, 36, 141); 
		padding: 40px;
		margin: 20px;
	}

	.container_img {
		width: 100px; 
		height: 100px; 
		border-radius: 50%;
		margin-bottom: 40px;

		img{
			width: 100%;  
			height: 100%; 
			margin-top: 20px;
		}
	}

	.container_text {

		h1{
			font-family: Arial, Helvetica, sans-serif; 
			font-size: 30px;
		}

		p{
			font-family: Arial, Helvetica, sans-serif; 
			font-size: 15px;
		}

		span{
			color: rgb(36, 36, 141);
		}
	}

</style>

<body>

	<div class="card">

		<div class="container_img">
			<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
		</div>


		<div class="container_text">
			<h1>
				Meu nome é: <span>Adriana</span>
			</h1>

			<p>
				Mensagem: <span><i>A vida não é um morango!</i></span>
			</p>
		</div>
	</div>

	<div class="card">

		<div class="container_img">
			<img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>

		<div class="container_text">
			<h1>
				Meu nome é: <span>Hugo</span>
			</h1>

			<p>
				Mensagem: <span><i> Um dia é da caça, o outro é do caçador.</i></span>
			</p>
		</div>
	</div>

</body>

</html>
